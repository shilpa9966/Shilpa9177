<!DOCTYPE html>
<html>

<head>
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .cart-button {
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 200px;
            height: 200px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            width: 220px;
            text-align: center;
        }

        .category-list {
            list-style-type: none;
            padding-left: 0;
        }

        .category-list li {
            display: inline;
            margin-right: 10px;
        }

        .add-button {
            margin-top: 10px;
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <!-- View Cart Button -->
    <div class="top-right">
        <a href="{% url 'view_cart' %}" class="cart-button">View Cart ðŸ›’</a>
    </div>

    <h1><u>Items</u></h1>

    <h3>Available Items:</h3>
    <ul class="category-list">
        <li><a href="/">All</a></li>
        {% for category in categories %}
        <li><a href="?category={{ category.id }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>

    {% for product in products %}
    <div class="product">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
        <p>Rs {{ product.price }}/-</p>

        <a href="{% url 'add_to_cart' product.pk %}" class="add-button">Add to Cart</a>
    </div>
    {% endfor %}

</body>

</html>
