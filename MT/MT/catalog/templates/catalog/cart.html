<!DOCTYPE html>
<html>

<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: 150px;
        }
    </style>
</head>

<body>

    <h1>Your Cart</h1>

    {% if products %}
    {% for product in products %}
    <div class="product">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <h3>{{ product.name }}</h3>
        <p>Rs {{ product.price }}/-</p>
    </div>
    {% endfor %}
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}

    <a href="{% url 'product_list' %}">‚Üê Continue Shopping</a>

</body>

</html>
