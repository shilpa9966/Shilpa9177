{% extends "master.html" %}
{% block title %}Book List{% endblock %}
{% block content %}
<h1>Book List</h1>
<table border="2">
    <tr>
        <th>title</th>
        <th>Author</th>
        <th>publication_date</th>
        <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publication_date }}</td>
        <td>
            <a href="/update/{{ book_lis }}"><button>Update</button></a>

            <a href="/delete/{{ book_list }}"><button>Delate</button></a>
        </td>
        {% endfor %}
    </tr>
    {% endblock %}
