<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            color: #dc3545;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="submit" value="Get Password">
        </form>

        {% if password %}
            <div class="message">
                <strong>Recovered Password:</strong> {{ password }}
            </div>
        {% endif %}

        <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
    </div>

    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
            setTimeout(function() {
                window.location.href = "{% url 'login' %}";
            }, 6000);
        </script>
    {% endif %}
</body>
</html>
