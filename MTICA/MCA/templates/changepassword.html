{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }

    .messages.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .messages.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <form method="POST">
    {% csrf_token %}
    <h2>Change Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="messages {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <label for="old">Old Password:</label>
    <input type="password" name="old_password" id="old" required>

    <label for="new">New Password:</label>
    <input type="password" name="new_password" id="new" required>

    <label for="confirm">Confirm New Password:</label>
    <input type="password" name="confirm_password" id="confirm" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Auto-hide flash messages after 3 seconds
    setTimeout(() => {
      document.querySelectorAll('.messages').forEach(msg => msg.style.display = 'none');
    }, 3000);
  </script>

</body>
</html>
