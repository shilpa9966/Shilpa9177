{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>

<div class="delete-container">
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong> (Reg No: {{ student.regno }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">Yes, Delete</button>
        <a href="{% url 'view_students' %}" class="cancel-btn">Cancel</a>
    </form>
</div>

<style>
    .delete-container {
        max-width: 500px;
        margin: 40px auto;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-container p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .confirm-btn {
        background-color: #d32f2f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-right: 10px;
    }

    .confirm-btn:hover {
        background-color: #b71c1c;
    }

    .cancel-btn {
        background-color: #757575;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    }

    .cancel-btn:hover {
        background-color: #616161;
    }

    h2 {
        text-align: center;
        color: #d32f2f;
    }
</style>
{% endblock %}
