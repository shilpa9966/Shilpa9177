<h1>Books</h1>
<a href="{% url 'add_book' %}">Add New Book</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }} ({{ book.published_date }})
      <a href="{% url 'update_book' book.pk %}">Edit</a>
      <a href="{% url 'delete_book' book.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
